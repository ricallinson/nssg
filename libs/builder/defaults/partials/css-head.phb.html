<!-- CSS Head Link -->
{{#each process.assets.css.link}}
{{#if href}}
<link {{#if executed}}{{executed}}{{/if}} href="{{{href}}}" rel="stylesheet" {{#if integrity}}integrity="{{integrity}}"{{/if}} {{#if crossorigin}}crossorigin="{{crossorigin}}"{{/if}}>
{{/if}}
{{/each}}
<!-- CSS Head Inline -->
{{#if process.assets.css.inline}}
<style type="text/css">
{{#each process.assets.css.inline}}
{{{.}}}
{{/each}}
</style>
{{/if}}
